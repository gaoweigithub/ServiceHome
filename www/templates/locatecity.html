<script id="modal.html" type="text/ng-template">
  <div class="modal" ng-controller="ModalCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">位置</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <div class="list card">
        <div class="item item-divider">定位城市</div>
        <div class="item item-body">
          <button class="button button-positive" ng-click="reLocat()">{{selectCityName}}</button>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">目前开通城市</div>
        <div class="item item-body">
          <ion-list>
            <ion-item ng-repeat="item in getOpenCityList()" type="item-text-wrap" ng-click="onTouchCity(item.cityid,item.cityname);modal.hide()">
              <h>{{item.cityname}}</h>
            </ion-item>
          </ion-list>
        </div>
      </div>


    </ion-content>
  </div>
</script>
